<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<title>JavaScript Drill 10</title>

		<script src="drill10.js"></script>
	</head>

	<body>
	<p>Here is a simple calculator for multiplication and division of two numbers.</p>
	
	
	<form>
		<p>1st Number: </p><input type="text" id="num1" />
		<br />  
		<p>2nd Number: </p><input type="text" id="num2" />
		<br />  
		
		<button onClick="multiply()">Multiply</button>   
		<button onClick="divide()">Divide</button>
	</form>
		
		<p>Your result is: </p>
		<p id="result"></p>
	
	</body>
</html>
